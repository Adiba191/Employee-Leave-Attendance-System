<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Leave Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f0f8ff;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #3498db;
      color: white;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .search-box {
      margin: 20px auto;
      max-width: 400px;
      text-align: center;
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      border: 2px solid #3498db;
      border-radius: 5px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #3498db;
      color: white;
    }
    .action-btn {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-btn {
      background: #f39c12;
      color: white;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Employee Leave Attendance System</h2>

  <form id="leaveForm">
    <label>Employee Name:</label>
    <input type="text" id="name" required>

    <label>Leave Date:</label>
    <input type="date" id="date" required>

    <label>Leave Type:</label>
    <select id="type" required>
      <option value="">-- Select Leave Type --</option>
      <option value="Sick Leave">Sick Leave</option>
      <option value="Casual Leave">Casual Leave</option>
      <option value="Paid Leave">Paid Leave</option>
    </select>

    <button type="submit">Submit Leave</button>
  </form>

  <!-- üîç Search box -->
  <div class="search-box">
    <input type="text" id="search" placeholder="Search by name or leave type...">
  </div>

  <table id="leaveTable">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Date</th>
        <th>Leave Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("leaveForm");
    const tableBody = document.querySelector("#leaveTable tbody");
    const searchInput = document.getElementById("search");

    // Load saved leaves from local storage
    window.onload = function() {
      let savedLeaves = JSON.parse(localStorage.getItem("leaves")) || [];
      savedLeaves.forEach(addRow);
    };

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;
      const type = document.getElementById("type").value;

      if (name && date && type) {
        let leave = { name, date, type };

        // Save in local storage
        let savedLeaves = JSON.parse(localStorage.getItem("leaves")) || [];
        savedLeaves.push(leave);
        localStorage.setItem("leaves", JSON.stringify(savedLeaves));

        addRow(leave);
        form.reset();
      }
    });

    function addRow(leave) {
      const row = tableBody.insertRow();
      row.insertCell(0).textContent = leave.name;
      row.insertCell(1).textContent = leave.date;
      row.insertCell(2).textContent = leave.type;

      const actions = row.insertCell(3);
      // Edit button
      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.className = "action-btn edit-btn";
      editBtn.onclick = () => editRow(row, leave);
      actions.appendChild(editBtn);

      // Delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "action-btn delete-btn";
      deleteBtn.onclick = () => deleteRow(row, leave);
      actions.appendChild(deleteBtn);
    }

    function editRow(row, leave) {
      document.getElementById("name").value = leave.name;
      document.getElementById("date").value = leave.date;
      document.getElementById("type").value = leave.type;

      deleteRow(row, leave); // remove old entry
    }

    function deleteRow(row, leave) {
      row.remove();

      let savedLeaves = JSON.parse(localStorage.getItem("leaves")) || [];
      savedLeaves = savedLeaves.filter(l => !(l.name === leave.name && l.date === leave.date && l.type === leave.type));
      localStorage.setItem("leaves", JSON.stringify(savedLeaves));
    }

    // üîç Filter rows based on search
    searchInput.addEventListener("keyup", function() {
      let filter = searchInput.value.toLowerCase();
      let rows = tableBody.getElementsByTagName("tr");

      for (let i = 0; i < rows.length; i++) {
        let name = rows[i].cells[0].textContent.toLowerCase();
        let type = rows[i].cells[2].textContent.toLowerCase();
        if (name.includes(filter) || type.includes(filter)) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }
      }
    });
  </script>

</body>
</html>
